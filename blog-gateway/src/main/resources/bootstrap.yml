spring:
  application:
    name: blog-gateway
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      overrideSystemProperties: false
    nacos:
      config:
        namespace: 2a1579b0-0325-4d62-a02d-7b6f6088dbe0
        shared-configs:
          - data-id: micro-blog-common.yaml
        extension-configs:
          - data-id: blog-gateway.yaml
